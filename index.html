<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Flight Widget</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="departures">
                <header>DEPARTURES</header>
        
                <table class="scrollable">
                    <thead>
                        <tr>
                            <th id="time">TIME</th>
                            <th id="destination">DESTINATION</th>
                            <th id="flight">FLIGHT</th>
                            <th id="gate">GATE</th>
                            <th id="remarks">REMARKS</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
        <p class="scroll-indicator-text" style="text-align: right;color: #333;font-size: 16px;margin-right: 20px;">Scroll &gt;</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
